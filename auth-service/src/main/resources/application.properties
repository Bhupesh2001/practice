# Application Configuration

spring.application.name=auth-service
server.port=${SERVER_PORT:8081}

# Database Configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/auth_db2?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
# Generate a secure secret key: openssl rand -base64 64
jwt.secret=${JWT_SECRET:YW55d2F5ZGlmZmVydG9uaWdodHRyaWJlZmVuY2VidXR0ZXJjb25kaXRpb25jb3Vyc2U=}
# Access token expiration: 15 minutes (in milliseconds)
jwt.access-token.expiration=${JWT_ACCESS_EXPIRATION:900000}
# Refresh token expiration: 7 days (in milliseconds)
jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Logging Configuration
logging.level.com.example.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_HOST}:${KAFKA_PORT}
spring.kafka.topic-json.name=user-events
